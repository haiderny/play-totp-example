@(title: String, qrUrl: String, scratchCodes: String)

<!DOCTYPE html>

<html>
    @head(title)
    <body>
       Logged in!
       <p><a href="/enableTOTP">Enable TOTP</a></p>
       @if(qrUrl!=null) {
       		<img src="@qrUrl" />
       }
       
       @if(scratchCodes!=null) {
       		<div>Your backup codes: @scratchCodes</div>
       }
    </body>
</html>
